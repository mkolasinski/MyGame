<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surveyor's Calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/webfonts/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <section id="main_calculator">

        <nav class="main_nav">
            <ul>
                <li class="_episode">Długość odcinka</li>
                <li class="_azimuth">Azymut</li>
            </ul>
        </nav>
        <div class="main_container">
            <div class="choice__info">
                <p>
                    Wybierz rodzaj obliczeń
                </p>
            </div>
            <div class="length_part">
                <h2>Długość odcinka</h2>
                <div class="calculations">
                    <div class="calculations_first_point">
                        <p class="first_point"> Podaj współrzędne punktu A</p>
                        <form>
                            <label>Współrzędna X:</label>
                            <input type="text" name="number1" placeholder="Xp"></input>
                            <label>Współrzędna Y:</label>
                            <input type="text" name="number2" placeholder="Yp"></input>
                        </form>
                    </div>
                    <div class="calculations_last_point"> 
                        <p class="last_point"> Podaj współrzędne punktu B</p>
                        <form name="calculator">
                            <label>Współrzędna X:</label>
                            <input type="text" name="number3" placeholder="Xk"></input>
                            <label>Współrzędna Y:</label>
                            <input type="text" name="number4" placeholder="Yk"></input>
                        </form>
                        <button class="button-to-calculate-length" type="button">
                            Oblicz
                        </button>
                    </div>
                    <div class="total_length">
                        <p class="total_length_p"></p>
                        <span class="length_calculate"></span>
                        <span class="unity"></span>
                    </div>
                </div>
            </div>
            <div class="azimuth_part">
                <h2>Azymut</h2>
                <div class="calculations">
                    <div class="calculations_first_point">
                        <p class="first_point"> Podaj współrzędne punktu A</p>
                        <form>
                            <label>Współrzędna X:</label>
                            <input type="text" name="number5" placeholder="Xp"></input>
                            <label>Współrzędna Y:</label>
                            <input type="text" name="number6" placeholder="Yp"></input>
                        </form>
                    </div>
                    <div class="calculations_last_point"> 
                        <p class="last_point"> Podaj współrzędne punktu B</p>
                        <form name="calculator">
                            <label>Współrzędna X:</label>
                            <input type="text" name="number7" placeholder="Xk"></input>
                            <label>Współrzędna Y:</label>
                            <input type="text" name="number8" placeholder="Yk"></input>
                        </form>
                        <button class="button-to-calculate-azimuth" type="button">
                            Oblicz
                        </button>
                    </div>
                    <div class="total_azimuth">
                        <p class="total_azimuth_p"></p>
                        <span class="azimuth_calculate"></span>
                        <span class="azimuth_info"></span>
                        <span class="unity"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/javascript/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
